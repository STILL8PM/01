<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            运算符也叫操作符
                通过运算符可以对一个或多个值进行运算
                比如：typeof就是运算符，可以来获得一个值的类型
                        它会将该值的类型以字符串的形式返回
                        number string Boolean undefined object

                算数运算符：
                    当对非Number类型的值进行运算时，会将这些值转换为
                    +   对两个值进行加法运算，并将结果返回
                    -   
                    *
                    /
                    %
        */
        var a = 123;
        var result = typeof a;
        console.log(result);
        // console.log(typeof result);
        result = a + 1;//124
        result = 456 + 789;//1245
        result = true + 1;//2
        result = true + false;//1
        console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
