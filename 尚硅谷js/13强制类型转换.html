                方式二：
                    -调用String（）函数，并将被转换的数据作为参数传递给函数
                    -使用String（）函数做强制类型转换时，
                        对于Number和Boolean实际上就是调用的toString()方法

        /*
        将其他数据类型转换为Number
                方式一：
                    使用Number（）函数
                        -字符串-->数值
                            1.如果纯数字字符串，则直接转换
                            2.如果有非数字的字符串，则转换为NaN
                            3.如果字符串是空串或全是空格，则转换为0
                        -布尔-->数值
                            true转换为1，false转换为0
                        -null-->0
                        -undefined-->NaN
                方式二：
                    -这种方式专门用来对付字符串
                    -parseInt（）把一个字符串转换为一个整数
                        取出字符串有效的整数转换为number，从前往后
                    -parseFloat()把一个字符串转换为一个浮点数

        */
