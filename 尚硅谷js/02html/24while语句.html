        /*
        *循环语句：
        *   通过循环语句可以反复的执行一段代码多次

        *while循环
        *   -语法：
        *       while(条件){
        *           语句...
        *       }
        *   -while语句在执行时，
                先对条件表达式进行求值判断，
                    如果值为true,则执行循环体，
                        循环体执行完毕以后，继续对表达式进行判断
                        如果为true,则继续执行循环体，以此类推
                    如果值为false，则终止循环
        
        do...while循环
            -语句：
                do{
                    语句...
                }while(条件表达式)
            -执行流程：
                do...while语句在执行时，会先执行循环体，
                    循环体执行完毕以后，在对while后的条件表达式进行判断，
                    如果结果为true,则继续执行循环体，执行完毕继续判断以此类推
                    如果结果为false，则终止循环
                实际上这两个语句功能类似，不同的是while是先判断后执行，
                    而do...while会先执行后判断
                do...while可以保证循环体至少执行一次，
                    而while不能
        */

        /*
        *假如投资的年利率为5%,试求从1000块增长到5000块，需要花费多少年
        */
        var money = 1000 , y = 0;
        while(money < 5000){
            money *= 1.05;
            y++;
        }
        console.log('需要'+ y +'年达到'+money+'元');
