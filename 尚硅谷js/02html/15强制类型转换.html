    <title>Document</title>
    <script>
        /*
            将其他的数据转换为Boolean
                使用Boolean（）函数
                    -数字-->布尔
                        -除了0和NaN，其余的都是true
                    -字符串-->布尔
                        -除了空串，其余都是true
                    -null和undefined转换都是false
                    -对象（object）也会转换为true

         */
        var a = 123;//rue
        a = -123;//true
        a = 0;//false
        a = Infinity;//true
        a = NaN;//false

        a = '';//false

        a = null;//false
        a = undefined;//false

        a = Boolean(a);
        console.log(typeof a);
        console.log(a);

       



    </script>
