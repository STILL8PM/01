<!DOCTYPE html>

    <script> 
        /*
        创建一个函数，用来计算三个数的和
        可以使用return 来设置函数的返回值
        语法：
            return 值；

        return后的值将会作为函数的执行结果返回，
            可以定义一个变量来接受该结果
        */

        function sum(a,b,c) {
            var d = a+b+c;
            return d;
            alert("hello");//函数中return后的语句都不执行了，return；相当于返回一个undefined
        }
        var result = sum(1,2,3);
        console.log("result = "+result);


        var result = alert("hello");//证明alert没有返回值
        console.log("result = "+result);//undefined
    </script>
