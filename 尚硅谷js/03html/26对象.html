<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        *js中数据类型
            -String 字符串
            -Number 数值
            -Boolean 布尔值
            -Null 空值
            -Undefined 未定义
                -以上五种属于基本数据类型
                      只要不是上边五种，全是对象
            -Object 对象

            基本数据类型都是单一的值
                值和值之间没有任何的联系

            在js中来表示一个人的信息（name gender age）
            var name = '孙悟空';
            var gender = '男';
            var age = 18 ;
            如果使用基础的数据类型的数据，我们所创建的变量都是独立的，不能成为一个整体

            对象属于一种复合的数据类型，在对象中可以保存多个不同的数据类型的属性

            对象的分类：
                1、内建对象
                    -由ES标准定义的对象，在任何的ES的实现中都可以使用
                    -比如：Math String Number Boolean Function Object........

                2、宿主对象
                    -由js的运行环境提供的对象，目前来讲主要指浏览器提供的对象
                    -比如：BOM（浏览器对象模型） DOM（文档对象模型）
                console.log()
                document .write()

                3、自定义对象
                    -由开发人员自己创建的对象
        */


        // 创建对象
        /*
        使用new关键字调用的函数，是构造函数constructor
            构造函数是专门用来创建对象的函数
        使用typeof检查一个对象时，会返回object

        */
        var obj = new Object();
        
        obj.name = '孙悟空';
        obj.gender = '男';
        obj.age = 18;// name gender age 都隶属于obj
         /*
        在对象中保存的值成为属性
        向对象添加属性
            语法：对象.属性名 = 属性值;

        读取对象属性
            语法：对象.属性名
        如果读取对象中没有的属性，不会报错而会undefined
        */

        // console.log(obj);
        // console.log(obj.hello);

        /*
        修改对象的属性值
            语法：对象。属性名 = 新属性值
        */
        // obj.name = 'Tom';
        // console.log(obj.name);

        /*
        删除对象的属性
            语法：delete 对象.属性名
        */
        delete obj.age;
        console.log(obj);
    </script>
</head>
<body>
    
</body>
</html>
