    <script>
        /*
        js中为我们提供了三种逻辑运算符
        ! 非
            -!可以用来对一个值进行非运算
            -所谓非运算就是指对一个布尔值进行取反
            -如果对非布尔值进行运算，则会将其转换为布尔值，然后再取反，所以我们可以利用该性质转换别的类型为布尔值

        && 与
            &可以对符号两侧的值进行与运算并返回结果
            -运算规则
                -两个值中只要有一个值为false就返回false
                    只有两个值都为true时，才会返回true
                -JS中的“与”属于短路的与
                    如果第一个值为false,则不会看第二个

        || 或
            - |可以对符号两侧的值进行或运算并返回结果
            -运算规则：
                两个值中只要有一个true,就返回true
                    如果两个值都为false,才返回false
                -JS中的“或”属于短路的或
                    如果第一个值为true,则不会检查第二个值

        */
        /* var a = true;
        a = !a;
        console.log('a='+a);


        var result =true && true;//true
        var result =true && false;//false
        var result =false && true;//false
        var result =false && false;//false
        console.log('result='+result);

        var b =true || true;//true
        var b =true || false;//true
        var b =false || true;//ture
        var b =false || false;//false
        console.log('b='+b); */

        /*
           &&  ||  非布尔值的情况 
            -对于非布尔值进行与或运算时，
            会先将其转换为布尔值，然后再运算，并且返回原值
            -与运算：
                -如果第一个值为true,则必然返回第二个值
                -如果第一个值为false,则直接返回第一个值
            -或运算
                -如果第一个值为true,则直接返回第一个值
                -如果第一个值为false,则返回第二个值
        */
        //true & true
        //与运算：如果两个值都为true,则返回后边的
        var result = 1 && 2;
        //与运算：如果两个值中有false,则返回靠前的false
        //false & true
        var result = 0 && 2;
        var result = 2 && 0;
        //false & false
        var result = NaN && 0;
        var result = 0 && NaN;


        //true I true
        //如果第一个值为true,则直接返回第一个值
        result= 2 || 1;
        result= 2 || NaN;
        result= 2 || 0;
        console.log('result='+result);

        //如果第一个值为false,则直接返回第二个值
        result = NaN || 1;
        result = NaN || 0;
        result = "" || "hello";
        result = -1 || "你好";
        console.log("result="+result);
    </script>
