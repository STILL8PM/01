    <script>
        /*从键盘输入小明的期末成绩：
        *当成绩为100时，'奖励一辆BMW'
        当成绩为[80-99]时，'奖励一台iphone15s'
        *当成绩为[60-80]时，'奖励一本参考书'
        其他时，什么奖励也没有
        */
       var score = prompt('请输入小明成绩:');
       if(score>100||score<0||isNaN(score)){
           alert('拉出去毙了');
       }else{
            if(score == 100){
                alert("给你一个宝马");
            }else if(80<=score){
                alert("奖励一台iPhone");
            }else if(60<=score){
                alert("参考书");
            }else if(0<=score){
                alert("棍子");
            }
        }

       
    </script>
