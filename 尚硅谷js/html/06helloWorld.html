<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--JS代码需要写到script标签中-->
    <script type="text/JavaScript">//type属性写不写都行
        /*
        控制浏览器弹出一个警告框
        alert('我的第一个JS代码');
        */
        /*
        让计算机在页面输出一个内容
        document.write('你看我出不出来');//可以向body输出一个内容
        */
        /*
        向控制台输出一个内容
        console.log('你猜我在哪');
        */ 
       alert('我的第一个JS代码');
       document.write('你看我出不出来');
       console.log('你猜我在哪');
       
    </script>
</head>
<body>
    
</body>
</html>
