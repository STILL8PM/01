<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 可以将js代码编写到外部js文件中，然后通过script标签引入
        写到外部文件中可以在不同的页面中同时引用，也可以利用到浏览器的缓存机制
        推荐使用的方式
    -->
    <!-- script标签一旦用于引用外部文件，就不能编写内部代码，写了也会被浏览器忽略
        如果需要则可以再创建一个新的script标签用于写内部代码
    -->
    <script src="js/script.js"></script>
    <script> alert('我是内部的js代码');</script>

    <!-- 
        可以将js代码写到script标签中
        <script>
        alert('我是script标签中的代码');
    </script> -->
</head>
<body>
    <!--可以将JS代码编写到标签的onclick属性中
        当我们点击按钮时，JS代码才会执行
        虽然可以写在标签的属性中，但是属于结构与行为耦合，不方便维护，不推荐使用
    -->
    <button onclick="alert('点我干嘛');">点我一下</button>
    <!--
        可以将js代码写到超链接的href属性中，点击链接会执行js代码
    -->
    <a href="javascript:alert('让你点你就点');">你也点我一下</a>
    <a href="javascript:；">你也点我一下</a> 
</body>
</html>
