<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    /*字面量，都是一些不可改变的值，比如1，2，3，4，5都是可以直接运行
        变量，变量可以用来保存字面量,并用变量描述字面量，而且变量的值可以任意改变，方便使用
        开发多用变量保存字面量,
    */ 
    // 声明变量
    // 在js中使用var关键字来声明一个变量
    var a;
    a = 123;
    console.log(a);

    // 声明和赋值同时进行
    var b = 456;
    var age = 80;
    console.log(b);
    </script>
