<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       /*
        js中，如果需要表示16进制的数字,则需要以0x开头
            如果需要表示8进制的数字，则需要以0开头
            如果需要表示二进制数字，则需要以0b开头，不是全部浏览器都支持
       */
       /*  // 十六进制.0x开头
        a = 0x10;
        a = 0xff;
        a = 0xCafe;

        // 八进制，0开头
        a = 070;

        // 二进制，0b开头
        a = 0b10; */

        // 类似‘070’这样的字符串，有些浏览器会当成8进制解析，有些时候会当成10进制
        a = '070';
        // 可以在parseInt（）中传递第二个参数，来指定数字的进制
        a = parseInt(a,10);
        console.log(typeof a);
        console.log(a);//输出70
    </script>
</head>

</body>
